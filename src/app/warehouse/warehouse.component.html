<h1 class="fs-3 mt-5">All Warehouses</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control w-25"
      placeholder="Search Warehouses"
      name="name"
      [(ngModel)]="name"
      (ngModelChange)="Search()"
    />
    <button class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addProduct()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
    <button class="btn btn-outline-danger" (click)="generatePDF()">
      <i class="bi bi-arrow-down-circle"></i> PDF
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>S.N</th>
        <th>Title</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let product of products
            | paginate : { itemsPerPage: 4, currentPage: p }
        "
      >
        <td style="width: 25%">{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.contact }}</td>
        <td>{{ product.email }}</td>
        <td>
          <button
            class="btn btn-outline-success"
            *ngIf="product.status === true"
          >
            Enabled
          </button>
          <button
            class="btn btn-outline-warning"
            *ngIf="product.status === false"
          >
            Disabled
          </button>
        </td>

        <td style="width: 25%">
          <button
            class="btn btn-outline-primary mx-2 my-1"
            (click)="openUpdateModal(product)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="deleteProduct(product.id)"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <pagination-controls
      class="my-pagination"
      (pageChange)="p = $event"
    ></pagination-controls>
  </table>
</div>
