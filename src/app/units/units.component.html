<h1 class="fs-2">All Units</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      class="form-control w-25"
      placeholder="Search Categories"
    />
    <button class="btn btn-primary" (click)="searchUnits()">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addUnit()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>S.N</th>
        <th>Name</th>
        <th>Product</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unit of Units; let i = index">
        <td>{{ unit.id }}</td>
        <td>{{ unit.name }}</td>
        <td>{{ productData?.[i]?.quantity ?? 0 }}</td>

        <td>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="openUpdateModal(unit)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger" (click)="deleteUnit(unit.id)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p>Page {{ currentPage }} of {{ totalPages }}</p>
<nav id="{{ id }}" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Previous"
        (click)="onPageChange(currentPage - 1)"
        >Previous</a
      >
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Next"
        (click)="onPageChange(currentPage + 1)"
        >Next</a
      >
    </li>
  </ul>
</nav>
