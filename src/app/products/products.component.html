<h1 class="fs-2">All Products</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control w-25"
      placeholder="Search Warehouses"
    />
    <button class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-outline-primary mx-2">
      <!-- (click)="open(content)" -->

      <i class="bi bi-plus-circle"></i> Add new
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Note</th>
        <th>Unit</th>
        <th>Brand</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <td>
          <img width="50px" height="50px" src="{{ product.image }}" alt="" />
          <!-- <img [src]="imageUrl" *ngIf="imageUrl" /> -->
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.note }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.brand }}</td>
        <td>
          <!-- (click)="openUpdateModal(product)" -->
          <button class="btn btn-outline-primary mx-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger">
            <!-- (click)="deleteProduct(product.id)" -->
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<form [formGroup]="productForm">
  <label>
    Image:
    <input type="file" name="image" formControlName="image" />
  </label>
  <label>
    Name:
    <input type="text" name="name" formControlName="name" required />
  </label>
  <label>
    Quantity:
    <input type="number" name="quantity" formControlName="quantity" required />
  </label>
  <label>
    Note:
    <input type="text" name="note" formControlName="note" required />
  </label>
  <label>
    Brand:
    <select name="brand" formControlName="brand" required>
      <option *ngFor="let brand of brands" [value]="brand.id">
        {{ brand.id }}
      </option>
    </select>
  </label>
  <label>
    Unit:
    <select name="unit" formControlName="unit" required>
      <option *ngFor="let unit of units" [value]="unit.id">
        {{ unit.id }}
      </option>
    </select>
  </label>
  <label>
    Category:
    <select name="category" formControlName="category" required>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.id }}
      </option>
    </select>
  </label>
  <button type="button" (click)="addProduct()">Add</button>
</form>
