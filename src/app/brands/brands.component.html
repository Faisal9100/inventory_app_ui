<h1 class="fs-3 mt-5">All Brands</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      [(ngModel)]="name"
      class="form-control w-25"
      placeholder="Search Brands"
      (ngModelChange)="Search()"
    />
    <button class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addBrand()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>S.N</th>
        <th>Name</th>
        <th>Product</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands; let i = index">
        <td style="width: 25%">{{ brand.id }}</td>
        <td>{{ brand.name }}</td>
        <td>{{ productData?.[i]?.quantity ?? 0 }}</td>

        <td>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="openUpdateModal(brand)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="deleteBrand(brand.id)"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <mat-paginator
      [length]="totalCategories"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageChanged($event)"
      (page)="getBrand($event.pageIndex, $event.pageSize)"
      aria-label="Select page"
    >
    </mat-paginator>
  </table>
</div>
