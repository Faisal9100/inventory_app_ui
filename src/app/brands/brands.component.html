<h1 class="fs-3 mt-5">All Brands</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      [(ngModel)]="name"
      class="form-control w-25"
      placeholder="Search Brands"
      (ngModelChange)="Search()"
    />
    <button class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addBrand()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>S.N</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands | paginate : { itemsPerPage: 4, currentPage: p }">
        <td style="width: 25%">{{ brand.id }}</td>
        <td>{{ brand.name }}</td>
        <!-- <td>{{ productData?.quantity ?? 0 }}</td> -->

        <td>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="openUpdateModal(brand)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="deleteBrand(brand.id)"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <pagination-controls
    class="my-pagination"
    (pageChange)="p = $event"
  ></pagination-controls>
  </table>
</div>
