<h1 class="fs-2 my-paragraph">All Customers</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control w-25"
      placeholder="Search Customers"
    />
    <button class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addProduct()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
    <button class="btn btn-outline-danger" (click)="generatePDF()">
      <i class="bi bi-arrow-down-circle"></i> PDF
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>S.N</th>
        <th>Name | Address</th>
        <th>Mobile | Email</th>
        <th>Receivable</th>
        <th>Payable</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let product of products
            | slice : (currentPage - 1) * pageSize : currentPage * pageSize
        "
      >
        <td>{{ product.id }}</td>
        <td>{{ product.name }},<br />{{ product.address }}</td>
        <td>{{ product.mobile }},<br />{{ product.email }}</td>
        <td>{{ product.reciavable }}</td>
        <td>{{ product.payable }}</td>
        <td>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="openUpdateModal(product)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="deleteProduct(product.id)"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p>Page {{ currentPage }} of {{ totalPages }}</p>
<nav id="{{ id }}" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Previous"
        (click)="onPageChange(currentPage - 1)"
        ><i class="bi bi-arrow-left-circle-fill"></i
      ></a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        aria-label="Next"
        (click)="onPageChange(currentPage + 1)"
        ><i class="bi bi-arrow-right-circle-fill"></i
      ></a>
    </li>
  </ul>
</nav>
