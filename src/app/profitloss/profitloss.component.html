<div id="pdf-content">
  <h1 class="fs-3 mt-5">Profit &amp; Loss Report</h1>
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th>Item</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of profit">
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-outline-primary mx-3" (click)="generatePDF()">
  Generate PDF
</button>
