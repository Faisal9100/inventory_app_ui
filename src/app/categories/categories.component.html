<h1 class="fs-3 mt-5">All Categories</h1>

<div class="add-categories">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search Category"
      [(ngModel)]="searchTerm"
      (keydown)="search()"
    />
    <button class="btn btn-primary" (click)="(search)">
      <i class="bi bi-search"></i>
    </button>
    <button
      type="button"
      class="btn btn-outline-primary mx-2"
      (click)="addCategory()"
    >
      <i class="bi bi-plus-circle"></i> Add new
    </button>
  </div>
</div>

<div class="top-sellling">
  <table class="table table-striped text-center table-bordered table-hover">
    <thead class="table-head">
      <tr>
        <th style="width: 25%">S.N</th>
        <th>Name</th>
        <!-- <th>Product</th> -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngIf="categories.results.length > 0; else noRecordsTemplate"
      >
        <tr *ngFor="let category of categories?.results">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <!-- <td>{{ productData?.[i]?.quantity ?? 0 }}</td> -->

          <td>
            <button
              class="btn btn-outline-primary mx-2"
              (click)="openUpdateModal(category)"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="deleteCategory(category.id)"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <ng-template #noRecordsTemplate>
      <tr>
        <td colspan="12">No records found</td>
      </tr>
    </ng-template>
  </table>
  <app-pagination [data]="categories"></app-pagination>
</div>
